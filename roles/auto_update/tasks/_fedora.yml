---
- name: Execute following tasks with sudo
  become: true
  block:
    - name: Install dnf-automatic
      ansible.builtin.dnf:
        name: dnf-automatic
      notify:
        - Enable dnf-automatic timer

    - name: Configure dnf automatic.conf
      community.general.ini_file:
        path: /etc/dnf/automatic.conf
        section: commands
        option: reboot
        value: when-changed
        backup: true
        mode: '0644'

    - name: Directory for dnf-automatic-install override configuration
      ansible.builtin.file:
        path: "{{ dnf_automatic_setup_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Setup OnCalender time for dnf-automatic-install.timer
      community.general.ini_file:
        path: "{{ dnf_automatic_setup_dir }}/time.conf"
        section: Timer
        no_extra_spaces: true
        option: OnCalendar
        value: Sat 07:00
        mode: '0644'
        owner: root
        group: root
        backup: true
      notify:
        - Reload systemd daemon
